<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <title>Simple Todo Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="core.js"></script>
</head>
<body ng-controller="todoCtrl">
    <div class="container">
        <form>
            <input placeholder="Enter new task" type="text" ng-model="inputData.text"/>
            <button type="button" class="btn btn-primary" ng-click="createTodo()">Add</button>
        </form>
        <ul>
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-click="deleteTodo(todo._id)" />
                <span>{{todo.text}}</span>
            </li>
        </ul>
    </div>
</body>
</html>
